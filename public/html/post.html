



<div class="container">
	<hr />
	<form ng-app="fileUpload"  name="form" class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"><div class="btn btn-success " ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"  ngf-accept="'image/*'"  >이미지선택</div></label>
			<div class="col-sm-10">
				<img ngf-thumbnail="file" style="width: 300px ;">
			</div>
		</div>
		<hr />
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">내용</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="caption"></textarea> 
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="submit()" ng-hide="isupload">등록하기</button>
				<button type="submit" class="btn btn-default"  ng-hide="!isupload">등록중.......</button>
			</div>
		</div>
	</form>
	<p>이미지는 반드시 JPG파일을 이용해주세요</p>
</div> <!-- /container -->
