<div class="col-md-4 col-md-offset-4">
	<form class="form-signin" ng-submit="newaccount()">
		<h2 class="form-signin-heading">새계정추가</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="instaid" ng-model="instaid" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="instapass" ng-model="instapass" class="form-control" placeholder="Password" required>	  
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-hide="isloading">추가</button>
		<button class="btn btn-lg btn-primary btn-block"  ng-hide="!isloading">계정확인중</button>
	</form>
</div> <!-- /container -->
